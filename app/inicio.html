<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="inicio.css">
</head>
  <body>
    
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          

            <center>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-success">Temas</button>
                <button type="button" class="btn btn-outline-success">Herramientas</button>
                <button type="button" class="btn btn-outline-success">Foro</button>
              </div>
            </center>

        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="text-white h3"><i class="fas fa-flask"></i> Bioquimiex</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>



      <!-- incio slide-->
      <section mt-2>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="header-slide/1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h5>Sabias que?</h5>
              <p>La dinamita contiene maní como un ingrediente.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="header-slide/2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h5>Sabias que?</h5>
              <p>La fructosa (azúcar contenida en frutas) es mucho más dulce que el azúcar de caña.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="header-slide/3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h5>Sabias que?</h5>
              <p>Debido a su PH, los jugos gástricos son más ácidos que el zumo de limón.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>


    

 <!-- f -->

 <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
